<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marsel_Bisengaliev</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
<div class="section">
    <div class="container">
        <!-- Первый row(строка) под заголовок -->
        <div class="row">
            <div class="col-lg-6 mx-auto">
            <h1 class="header text-center">
                <span>Получите свой сайт за адекватную цену</span>
                <strong class="text-uppercase">Как продвигать свой продукт в интернете?</strong>
            </h1>
           </div>
        </div>
        <!-- Второй row(строка) под видео и форму -->
        <div class="row">
            <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
                <div class="video">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/eIc4mqyN1Q8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
                <div class="form">
                    <p class="form-header text-center">Введите свой email</p>
                    <form action="#">
                        <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                        <input type="text" class="form-control input-lg" placeholder="Ваш email">
                        <button class="btn btn-primary btn-lg btn-block form-btn">Далее</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="section">
    <div class="container">
        <!-- row под заголовок секции -->
    <div class="row">
        <div class="col-lg-12 col-xs-12-col-sm-12">
            <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас</h2>
        </div>
    </div>
    <!-- Блок с преимуществоми -->
    <div class="feature text-center">
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="feature-box">
                    <img src="img/01.png" alt="1 преимущество">
                    <p>Первое преимущество</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="feature-box">
                    <img src="img/02.png" alt="2 преимущество">
                    <p>Второе преимущество</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="feature-box">
                    <img src="img/03.png" alt="3 преимущество">
                    <p>Третье преимущество</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="feature-box">
                    <img src="img/04.png" alt="4 преимущество">
                    <p>Четвертое преимущество</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Кнопка получить инструкцию -->
    <div class="text-center">
        <button type="button" class="btn btn-primary btn-lg">Получить инструкцию</button>
    </div>
</div>
    
</body>
</html>
